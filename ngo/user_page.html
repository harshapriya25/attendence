<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            padding: 15px;
            text-align: center;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section form {
            margin-left: 25%;
            margin-right: 25%;
            display: flex;
            justify-content: space-evenly;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px; /* Add margin to create space between buttons */
        }

        button:hover {
            background-color: #45a049;
        }

        button[disabled] {
            background-color: #ddd; /* Light color for disabled button */
            cursor: not-allowed;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
        }
        th, td {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: left;
        }
        th {
          background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h4><span id="username"></span>!</h4>
    </header>
    <nav>
        <div>
            <div>
                <a id="demo">View</a>
                <a id="close">CloseTable</a>
              </div>
              
        </div>
      
      <div>
          <button id="signOutB">Sign Out</button>
          <a href="./profile.html"><button>Profile</button></a>
      </div>
  </nav>
    <section>
        <!-- Your user page content goes here -->
        <form action="" id="contactForm">
           
        
            <div class="inputBox">
                <button type="submit" id="Loginbtn" disabled>Login</button>
            </div>
            <div class="inputBox">
                <button  id="Logoutbtn" disabled>Logout</button>
            </div>
        </form>
        
          
       
        <div id="userTableContainer"></div>
    </section>

    

    <script type="module" src="./firebase_config.js"></script>
    <script type="module" src="./page_script.js"></script>
    <script type="module" src="./log_att.js"></script>
    <script type="module" src="./log.js"></script>
    <script type="module" src="./d.js"></script>
    <!-- <script type="module" src="./buttons.js"></script> -->
</body>
</html>
